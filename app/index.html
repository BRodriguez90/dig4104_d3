    <div id="fullpage">
      <div class="myName typewriter section">
        <h1 class="line-1 anim-typewriter">&lt;&#33;&ndash;&ndash;BENJAMIN RODRIGUEZ&ndash;&ndash;&gt;</h1>
      </div>

      <div class="section education">
        <div class="slide education_slide">
          <h2 class="wow fadeInLeftBig">Education</h2>

        </div>
        <div class="slide">
          <h2>Skills</h2>
        </div>
        <div class="slide tool">

        <div class="slide">

            <div class="container">
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                    <input id="name" type="text" class="validate">
                    <label for="name">Name</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="subject" type="text" class="validate">
                    <label for="subject">Subject</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                  <textarea id="message" class="materialize-textarea"></textarea>
                  <label for="message">Message</label>
                </div>
              </div>
              <div class="row">
                <button class="btn waves-effect waves-light blue lighten-1" type="submit" name="action">Submit
                 <i class="material-icons right"></i>
               </button>
              </div>
            </form>
            </div>
          </div>
        </div>
